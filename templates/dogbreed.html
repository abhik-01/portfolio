      <div class="col-xs-12">
        <img src="./static/assets/images/dog-2.jpg" class="img-responsive" alt="">
        <div class="card-container">
          <div class="text-center">
            <h1 class="h2">Hii &#128519</h1>
            <blockquote>
              <h1 class="h2">I can find your dog's breed &#128526</h1>
            </blockquote>
          </div>

          <div class="row">
               <form name="form" id="frm" action="make_prediction" method="POST" enctype="multipart/form-data" class="reveal-content">
                  <div class="row">
                    <div class="form-group"></div>
                    <blockquote><h2>Upload the image of your dog here &#128054</h2></blockquote>
                      <input type="file" style="width: 202px" name="image" id="img" class="form-control" accept="image/jpeg" placeholder="Upload"
                             onchange="return encodeImageFileURL()" required>
                    <div class="form-group"></div>
                      <img src="" name="inputImg" id="image" width="500px">
                    <script type="text/javascript">
                      $(document).ready(function() {
                        $('#btn').hide();
                      });
                      function encodeImageFileURL() {
                        var fileSelect = document.getElementById("img").files;
                        if (fileSelect.length > 0){
                          var fileToLoad = fileSelect[0];
                          var fileReader = new FileReader();

                          fileReader.onload = function(FileLoadEvent){
                            var srcData = FileLoadEvent.target.result;
                            document.getElementById("image").src = srcData
                            fileSelect.src = srcData;
                          }
                          fileReader.readAsDataURL(fileToLoad);

                          $(document).ready(function() {
                            $('#btn').show();
                          });
                        }
                      }
                    </script>
                        <h3>{{breed}}</h3>
                        <h3>{{prediction_score}}</h3>
                    <blockquote><button type="submit" id="btn" value="Submit" class="btn btn-default btn-lg">Predict</button></blockquote>
                  </div>
               </form>
          </div>
        </div>
